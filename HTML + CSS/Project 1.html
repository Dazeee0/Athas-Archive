<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeo's First Project</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --heading-color: #e2e8f0;
            --link-color: #38bdf8;
            --link-hover: #0ea5e9;
        }

        body.light {
            --bg-color: #f9fafb;
            --text-color: #1e293b;
            --heading-color: #0f172a;
            --link-color: #2563eb;
            --link-hover: #1d4ed8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlide 0.8s forwards;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.3s;
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.6s;
        }

        a:hover {
            color: var(--link-hover);
            transform: scale(1.05);
        }

        /* Toggle Button */
        .toggle-btn {
            margin-top: 30px;
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--link-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: var(--link-color);
            color: #fff;
        }

        /* Animations */
        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, Everyone</h1>
    <p>This is my first project on this PC.</p>
    <a href="https://www.youtube.com/@XeotrLaze" target="_blank">Xeo's YouTube channel</a>
    <p>Check out this channel!</p>

    <button class="toggle-btn" onclick="toggleTheme()">Toggle Light/Dark Mode</button>

    <!-- Theme Toggle Script -->
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
